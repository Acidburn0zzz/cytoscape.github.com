<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Screenshots</title>

    <meta name="description" content="Cytoscape Official Web Site">
    <meta name="author" content="Keiichiro Ono">

    <!-- Main CSS for all pages. -->
    <link href="css/main.css" rel="stylesheet">

    <!-- jQuery from CDN -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>

    <script src="js/global_variables.js"></script>
    <script src="js/menu_generator.js"></script>
    <script src="js/rss_feed.js"></script>


    <!-- Add fancyBox -->
    <link rel="stylesheet" href="js/fancyBox/source/jquery.fancybox.css?v=2.1.4" type="text/css" media="screen"/>
    <script src="js/fancybox/source/jquery.fancybox.pack.js?v=2.1.4"></script>

    <link rel="stylesheet" href="js/fancybox/source/helpers/jquery.fancybox-buttons.css?v=1.0.5" type="text/css"
          media="screen"/>
    <script src="js/fancybox/source/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>
    <script src="js/fancybox/source/helpers/jquery.fancybox-media.js?v=1.0.5"></script>

    <link rel="stylesheet" href="js/fancybox/source/helpers/jquery.fancybox-thumbs.css?v=1.0.7" type="text/css"
          media="screen"/>
    <script src="js/fancybox/source/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>


    <script type="text/javascript">
        $(document).ready(function () {
            $(".fancybox").fancybox();

            $(".fancybox-button").fancybox({
                prevEffect: 'none',
                nextEffect: 'none',
                closeBtn: true,
                helpers: {
                    title: { type: 'inside' },
                    buttons: {}
                }
            });
        });
        $('#slides .panel img').hover(function () {
            $(this).wrap('<a href="' + this.src + '" target="_blank"/>');
        }, function () {
            $(this).unwrap('<a></a>');
        });
    </script>
    <script type="text/javascript">
        $(function () {
            $(".guide").accordion({
                aughtHeight: true,
                clearStyle: true,
                header: "h1"
            });
        });
    </script>

</head>

<body>
<div id="container">
    <script src="js/header.js"></script>
    <div id="titleimage"><img src="images/screenshot_top.png"
    </div>

    <div class="screenshots">
        <h2>Visualizations by Cytoscape 2.8</h2>

        <div class="imagepanel">
            <a name="ss1" title="Sample Network Visualization 1" href="images/screenshots/black_green_network.png">
                <img src="images/screenshots/black_green_network.png"/> </a>
        </div>
        <div class="imagepanel">
            <a name="ss2" title="Visualization of IntAct Data Set" href="images/screenshots/intact1.png">
                <img src="images/screenshots/intact1.png"/> </a>
        </div>
        <div class="imagepanel">
            <a name="ss3" title="Nested Network" href="images/screenshots/nested_network1.png">
                <img src="images/screenshots/nested_network1.png"/> </a>
        </div>
        <div class="imagepanel">
            <a name="ss4" title="Visualization of Gene Ontology Term Tree (DAG)"
               href="images/screenshots/go_dag.png">
                <img src="images/screenshots/go_dag.png"/> </a>
        </div>
        <div class="imagepanel">
            <a name="ss5" title="Nested Network: Generated by a module finder plugin"
               href="images/screenshots/nested_network2.png">
                <img src="images/screenshots/nested_network2.png"/> </a>
        </div>
        <div class="imagepanel">
            <a name="ss6" title="Network Visualization Using Transparency" href="images/screenshots/alpha_blending.png">
                <img src="images/screenshots/alpha_blending.png"/> </a>
        </div>
        <div class="imagepanel">
            <a name="ss7" title="Network with hundreds of nested networks"
               href="images/screenshots/nested_network3.png">
                <img src="images/screenshots/nested_network3.png"/> </a>
        </div>

        <!-- Add new Images here -->

    </div>
    <div id="ccfooter"><p>
        <a rel="license" href="http://creativecommons.org/licenses/by/3.0/">
            <img alt="Creative Commons License" style="border-width:0"
                 src="http://i.creativecommons.org/l/by/3.0/88x31.png"/></a>
        <br/>All gallery screenshots are licensed under a <a rel="license"
                                                             href="http://creativecommons.org/licenses/by/3.0/">Creative
        Commons Attribution 3.0 Unported License</a>.
        Feel free to reuse and remix. Please acknowledge that the images were made using Cytoscape.</p>
    </div>
    <script src="js/footer.js"></script>
</div>
</body>
</html>
